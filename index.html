<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Img and the DOM</title>
</head>
<body>
    <div class="alert">
        <img src="img/red.jpeg" alt="a small red square" id="red">
        <img src="img/yellow.jpeg" alt="a small yellow square" id="yellow">
        <img src="img/blue.jpeg" alt="a small blue square" id="blue">
        <img src="img/orange.jpeg" alt="a small orange square" id="orange">
    </div>
    <div class="change">
        <img src="img/red.jpeg" alt="a small red square" class="redChange red">
        <img src="img/yellow.jpeg" alt="a small yellow square" class="yellowChange yellow">
        <img src="img/blue.jpeg" alt="a small blue square" class="blueChange blue">
        <img src="img/orange.jpeg" alt="a small orange square" class="orangeChange orange">
    </div>
</body>
</html>
